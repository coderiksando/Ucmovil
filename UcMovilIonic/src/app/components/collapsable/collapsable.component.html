<ion-card no-border>
  <ion-card-header color ="light" class="blueBorder">
    <ion-item color="light" button = "true" (click)="toggle()">
      <ion-text slot="start">{{alumno.nombre}}</ion-text>
      <ion-icon slot="end" name="arrow-dropdown"></ion-icon>
    </ion-item>
  </ion-card-header>
  <ion-card-content #CollapsableBlock>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12">
          <ion-segment scrollable>
            <ion-segment-button *ngFor="let i of arrayInputs">
                <ion-label position ="fixed" style="max-height: 10px;">{{arrayPonderaciones[i]}}%</ion-label>
                <ion-input class="visible" inputmode="numeric" max="7" min="1" type="number" [(ngModel)] ="arrayNotas[i]"></ion-input>
                <ion-label position ="fixed" style="max-height: 20px;">Nota: {{i+1}}</ion-label>
            </ion-segment-button>
          </ion-segment>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size ="12">
          <ion-button size = "medium" expand="block" (click)="onSave()">Guardar</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
