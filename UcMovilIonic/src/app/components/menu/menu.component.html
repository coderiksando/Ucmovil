<ion-menu side="start" menuId="first" class="my-custom-menu">
  <ion-header>
    <ion-toolbar class="ion-padding" color="primary">
        <ion-avatar class="image-center" (click)="onClick()">
          <img src="https://www.4xquad.net/wp-content/uploads/2014/08/person-icon.png">
        </ion-avatar>
        <br>
        <ion-label class="ion-text-center">
          <h1>{{loginService.datosDetalle[0].apodo}}</h1>
        </ion-label>
        <ion-label class="ion-text-center">
          <h3>{{loginService.datos.usuarios[0].email}}</h3>
        </ion-label>
        <ion-label class="ion-text-center">
          <h3>{{loginService.datosDetalle[0].telefono}}</h3>
        </ion-label>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list id="sidenav">
      <div *ngFor="let pagina of lista">
        <div *ngIf="!pagina.subElemento">
          <ion-item [routerLink]="pagina.redirectTo" detail>
            <ion-icon [name]="pagina.icon" slot="start"></ion-icon>
            <ion-label>{{pagina.name}}</ion-label>
          </ion-item>
        </div>
        <div *ngIf="pagina.subElemento" #BloqueColapsable>
          <ion-item (click)="mostrarItem()">
            <ion-icon [name]="pagina.icon" slot="start"></ion-icon>
            <ion-label>{{pagina.name}}</ion-label>
          </ion-item>
          <ion-item-group submenu [class.visible]="showSubmenu">
            <ion-item *ngFor="let item of pagina.subElemento" [routerLink]="item.redirectTo" 
                      submenu-item detail>
              <ion-icon [name]="item.icon" slot="start"></ion-icon>
              <ion-label>{{item.name}}</ion-label>
            </ion-item>
          </ion-item-group>
        </div>
      </div>
    </ion-list>
  </ion-content>

</ion-menu>
<ion-router-outlet main></ion-router-outlet>
