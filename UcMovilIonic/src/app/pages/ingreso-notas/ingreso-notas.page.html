<app-header titulo= "Notas de: {{nombre}}"></app-header>


<ion-content>
  <ion-item color="light" lines="none">
    <h3>Lista de alumnos: </h3>
  </ion-item>
  <ion-list class="ion-padding">
      <ion-item *ngFor="let alumno of alumnos"
                detail="true"
                color="light"
                button = "true"
                class="top-10"
                lines="none">
                {{alumno.nombre}}</ion-item>
  </ion-list>
</ion-content>
