<app-header titulo= "Notas de: {{nombre}}"></app-header>


<ion-content>
  <ion-item color="light" lines="none">
    <h3>Lista de alumnos: </h3>
  </ion-item>
  <ion-list class="ion-padding">
    <app-collapsable *ngFor="let alumno of alumnos" [alumno]="alumno" [ramo]="ramo">
    </app-collapsable>
  </ion-list>
</ion-content>
