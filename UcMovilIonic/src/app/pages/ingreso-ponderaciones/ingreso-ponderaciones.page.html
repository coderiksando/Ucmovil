<app-header titulo= "Ponderaciones de {{nombre}}"></app-header>

<ion-content>
    <ion-grid fixed>
        <ion-row *ngFor="let i of arrayNum">
            <ion-col class="ion-align-self-center" offset="1" size ="3">
                <ion-label position = "fixed">Nota: {{i+1}}</ion-label>
            </ion-col>
            <ion-col class="ion-align-self-center" offset="1" size="3">
                <ion-input inputmode="numeric" class="pondInput" max=100 maxlength=3 type="number" color="primary" [(ngModel)]="arrayPonderaciones[i]"></ion-input>
            </ion-col>
            <ion-col class="ion-align-self-center" size="2">
                <ion-label>%</ion-label> 
            </ion-col>
            <ion-col class="ion-align-self-center" size ="2">
                <ion-button [disabled]="minLen" size="medium" color="danger" expand="block" (click)="onDelete(i)">
                    <ion-icon slot="icon-only" name="trash"></ion-icon>
                </ion-button>
            </ion-col>
        </ion-row>
        <ion-button [disabled]= "maxLen" expand="block" (click)="onClick()" color="success">Agregar Ponderaci√≥n</ion-button>
        <ion-button expand="block" (click)="onSave()" color="primary">Guardar</ion-button>
    </ion-grid>
</ion-content>
