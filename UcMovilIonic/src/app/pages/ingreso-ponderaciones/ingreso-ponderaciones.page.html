<app-header titulo= "Ponderaciones de {{nombre}}"></app-header>

<ion-content>
    <ion-grid fixed>
        <ion-item *ngFor="let i of arrayNum">
            <ion-row>
                <ion-col offset="1" size ="2">
                    <ion-label class="pondLabel" position = "fixed">Nota: {{i+1}}</ion-label>
                </ion-col>
                <ion-col offset="1" size="3">
                    <ion-input class="pondInput" max=100 maxlength=3 type="number" color="primary" [(ngModel)]="arrayPonderaciones[i]"></ion-input>
                </ion-col>
                <ion-col size="2">
                    <ion-label class="pondLabel">%</ion-label> 
                </ion-col>
                <ion-col size ="2">
                    <ion-button [disabled]="minLen" size="medium" color="danger" expand="block" (click)="onDelete(i)">
                        <ion-icon name="trash"></ion-icon>
                    </ion-button>
                </ion-col>
                <ion-col size = "2"></ion-col>
            </ion-row>
        </ion-item>
        <ion-button [disabled]= "maxLen" expand="block" (click)="onClick()" color="success">Agregar Ponderaci√≥n</ion-button>
        <ion-button expand="block" (click)="onSave()" color="primary">Guardar</ion-button>
    </ion-grid>
</ion-content>
