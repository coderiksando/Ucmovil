<app-menu></app-menu>
<app-header [titulo]="titulo" [botonRegresoCancelar]="botonRegresoCancelar"></app-header>

<ion-content>
  <ion-grid fixed class="ion-padding">
    <ion-row>
      <ion-col>
        <form #formulario="ngForm" (ngSubmit)="envioVersionRamo()">
          <ion-list>
            <ion-item lines="none">
              <ion-label>Ramo:</ion-label>
              <ion-button (click)="modalRamo()" required>
                <ion-icon name="bookmarks"></ion-icon>
              </ion-button>
            </ion-item>
            <ion-item lines="none">
              <ion-label>Profesor:</ion-label>
              <ion-button (click)="modalProfesor()" required>
                <ion-icon name="person-add"></ion-icon>
              </ion-button>
            </ion-item>
            <ion-item lines="none">
              <ion-label>Selección de año:</ion-label>
              <ion-select [(ngModel)]="versionRamo.year" [value]="versionRamo.year" okText="Elegir" cancelText="Cancelar" name="Selección de año" >
                <ion-select-option [value]="actualYear"> {{ actualYear }} </ion-select-option>
                <ion-select-option [value]="actualYear+1"> {{ actualYear + 1 }}</ion-select-option>
              </ion-select>
            </ion-item>
            <ion-item lines="none">
              <ion-label>Selección de semestre:</ion-label>
              <ion-select [(ngModel)]="versionRamo.semestre" [value]="versionRamo.semestre" okText="Elegir" cancelText="Cancelar" name="Selección de semestre" >
                <ion-select-option [value]=1> 1 </ion-select-option>
                <ion-select-option [value]=2> 2 </ion-select-option>
              </ion-select>
            </ion-item>
            <br>
            <br>
            <ion-button shape="round" expand="full" type="submit"
                        [disabled]="!versionRamo.id_asignatura || !versionRamo.id_profesor">
              Enviar
            </ion-button>
            <br>
          </ion-list>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
