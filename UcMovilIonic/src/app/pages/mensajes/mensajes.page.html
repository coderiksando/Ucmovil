<app-menu></app-menu>
<app-header [titulo]="titulo" [botonRegresoCancelar]="botonRegresoCancelar"></app-header>


<ion-content>
    <div *ngIf="this.chatsRespuesta == Not" class="ion-padding">
        Not messages for now ...
    </div>

</ion-content>
<footer>
    <form #formulario="ngForm" (ngSubmit)="sendMessages()">
        <ion-item lines="none">
            <ion-label position="floating">Escribe tu mensaje ...</ion-label>
            <ion-input type="text"
                        required>
            </ion-input>
            <ion-button shape="round" expand="full" type="submit" [disabled]="formulario.invalid">Enviar</ion-button>
            </ion-button>
        </ion-item>
    </form>
</footer>
