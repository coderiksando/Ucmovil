<app-header titulo="Ramos Impartidos"></app-header>

<ion-content class="ion-padding">
    <ion-item *ngFor="let ramo of ramosImpartidos">
      <ion-card button="true" (click)="opcionesAlert(ramo)">
        <ion-item color="primary">
          <ion-text slot="start">{{ramo.nombre}}</ion-text>
          <ion-icon slot="end" name="arrow-dropright-circle"></ion-icon>
        </ion-item>
        <ion-card-content>
          <ion-card-subtitle name="subtitulo">{{ramo.id_asignatura}} </ion-card-subtitle>
          <ion-card-subtitle name="subtitulo">AÃ±o: {{ramo.year}} </ion-card-subtitle>
          <ion-card-subtitle name="subtitulo">Semestre: {{ramo.semestre}} </ion-card-subtitle>
        </ion-card-content>
      </ion-card>
    </ion-item>
</ion-content>
