<ion-menu side="start" menuId="first" class="my-custom-menu">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>{{loginService.datosDetalle[0].nombre}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let pagina of lista" [routerLink]="pagina.redirectTo" detail>
        <ion-icon [name]="pagina.icon" slot="start"></ion-icon>
        <ion-label>{{pagina.name}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>



<ion-router-outlet main></ion-router-outlet>
