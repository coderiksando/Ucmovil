<ion-content class="ion-padding">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col class="ion-align-self-center" size-md="8" size-lg="5" size-xs="12">
          <ion-img src="../../../assets/UcmLogo.png"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col class="ion-align-self-center" size-md="8" size-lg="5" size-xs="12">
        <form #formulario="ngForm" (ngSubmit)="onSubmitTemplate()">
            <ion-list>
              <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input type="text"
                            name="email"
                            type="email"
                            [(ngModel)]="usuario.email"
                            pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                            required>
                </ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Contrase√±a</ion-label>
                <ion-input type="text"
                            name="password"
                            type="password"
                            [(ngModel)]="usuario.password"
                            required>
                </ion-input>
              </ion-item>
              <ion-button shape="round" expand="full" type="submit" [disabled]="formulario.invalid">
                Enviar
              </ion-button>
            </ion-list>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
